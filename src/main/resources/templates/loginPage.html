<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/jmq.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="login">

</div>
<div class="container">

    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            <form action="/login" method="post">

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label for="inputPassword">密码</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="输入密码">
                </div>

                <button type="submit" class="btn btn-primary">登录</button>
                <button type="button" class="btn btn-link" onclick="location.href='/signUpPage'" >注册</button>
            </form>
        </div>

        <div class="col">
        </div>
    </div>

</div>
</body>
</html>
