<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/jmq.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jmq.js"></script>

</head>
<body>

<div class="login">

</div>
<div class="container">

    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">

            <h1>用户注册</h1>
            <form action="/signUp">

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名" th:value="${username}" onblur="check(this)">
                </div>
                <div class="form-group">
                    <label for="inputPassword">密码</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="输入密码" th:value="${password}" onblur="check(this)">
                </div>
                <div class="form-group">
                    <label for="username">手机号</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="输入手机号" th:value="${phone}" onblur="check(this)">
                </div>

                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-link" onclick="location.href='/loginPage'" >已有账号</button>
            </form>
            <div class="alert alert-danger" role="alert" style="margin-top:10px " th:if="${error!=null}">
                <span th:text="${error}"></span>
            </div>
        </div>

        <div class="col">
        </div>
    </div>

</div>
</body>
</html>
